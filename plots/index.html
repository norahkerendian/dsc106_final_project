<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoP and Mx/My Visualization</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>Postural Sway Visualization</h2>

    <h3>Normalized Mx for WL1 and ECR Over Time</h3>
    <svg id="static-plot-Mx" width="1000" height="400"></svg>

    <h3>Normalized CoPy for WL1 and ECR Over Time</h3>
    <svg id="static-plot-CoPy" width="1000" height="400"></svg>

    <h3>Normalized Features for Selected Subject and Scenario</h3>

    <label for="subject-select">Select Subject:</label>
    <select id="subject-select"></select>
    <label for="file-select">Select Scenario:</label>
    <select id="file-select"></select>
    <button id="toggleButton">Switch to Mx/My</button>

    <svg id="main-plot" width="1000" height="400"></svg>

    <script src="../global.js" type="module"></script>
    <script src="plots.js" type="module"></script>
</body>
</html>
